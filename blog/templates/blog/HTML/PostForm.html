{% extends 'blog/HTML/base.html' %}

{% block content %}
	<div id = "formPost">
		<form method="POST">{% csrf_token %}
			 <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">				
				<p>Titulo: {{postForm.title}}</p>
				<p>Post: {{postForm.text}}</p>
				<p>Categoria: {{postForm.categoria}}</p>
			</div>
		</br>
			<button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" >Save</button>
		</form>
	</div>
{% endblock %}
